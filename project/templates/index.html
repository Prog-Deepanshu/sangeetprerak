<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet Prerak</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 0.5rem;
            margin: 1rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #45A049;
        }
        .progress-bar {
            width: 100%;
            margin-top: 1rem;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #eee;
        }
        .progress-bar-fill {
            background-color: #4CAF50;
            height: 100%;
            width: 0;
            transition: width 13s linear;
        }
        audio {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sangeet Prerak AI ðŸŽ§</h1>
        <h2>Deepanshu Jha</h2>
        <form id="generate-form">
            <label for="prompts">Enter prompts:</label>
            <textarea id="prompts" name="prompts"></textarea>
            <button type="submit">Generate Music</button>
        </form>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <audio id="audio" controls></audio>
    </div>

    <script>
        const form = document.getElementById('generate-form');
        const audioElement = document.getElementById('audio');
        const progressBarFill = document.querySelector('.progress-bar-fill');
        
        const socket = io();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            progressBarFill.style.width = '0%'; // Reset progress bar

            const prompts = document.getElementById('prompts').value;
            const responsePromise = fetch('https://specially-willing-werewolf.ngrok-free.app/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompts }),
            });

            // Start progress bar animation only after the button is clicked
            progressBarFill.style.width = '100%';

            const response = await responsePromise;
            progressBarFill.style.width = '100%'; // Ensure progress bar is full when response is received

            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            audioElement.src = audioUrl;
            // Removed audioElement.play() to prevent auto-playing
        });
    </script>
</body>
</html>
